<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Jeu de la vie par Pvpasall</title>
    <script type="text/javascript" src="game.js"></script>
    <link rel="stylesheet" href="game.css">
</head>

<body>
    <header></header>
    <div>
        <div>Noter que 1 = Cellule pleine et 0 = cellule vide</div>
        <div><button id="buttonStart">Start Game</button></div>
        <div>
            <table border="2px black">
                <thead>
                    <td></td>
                    <td>Colonne 1</td>
                    <td>Colonne 2</td>
                    <td>Colonne 3</td>
                    <td>Colonne 4</td>
                    <td>Colonne 5</td>
                </thead>
                <tr>
                    <th>Ligne 1</th>
                    <td><input type="checkbox" name="1-1" id="1-1" onclick="onClickGetId('1-1')"></td>
                    <td><input type="checkbox" name="1-2" id="1-2" onclick="onClickGetId('1-2')"></td>
                    <td><input type="checkbox" name="1-3" id="1-3" onclick="onClickGetId('1-3')"></td>
                    <td><input type="checkbox" name="1-4" id="1-4" onclick="onClickGetId('1-4')"></td>
                    <td><input type="checkbox" name="1-5" id="1-5" onclick="onClickGetId('1-5')"></td>
                </tr>
                <tr>
                    <th>Ligne 2</th>
                    <td><input type="checkbox" name="2-1" id="2-1"></td>
                    <td><input type="checkbox" name="2-2" id="2-2"></td>
                    <td><input type="checkbox" name="2-3" id="2-3"></td>
                    <td><input type="checkbox" name="2-4" id="2-4"></td>
                    <td><input type="checkbox" name="2-5" id="2-5"></td>
                </tr>
                <tr>
                    <th>Ligne 3</th>
                    <td><input type="checkbox" name="3-1" id="3-1"></td>
                    <td><input type="checkbox" name="3-2" id="3-2"></td>
                    <td><input type="checkbox" name="3-3" id="3-3"></td>
                    <td><input type="checkbox" name="3-4" id="3-4"></td>
                    <td><input type="checkbox" name="3-5" id="3-5"></td>
                </tr>
                <tr>
                    <th>Ligne 4</th>
                    <td><input type="checkbox" name="4-1" id="4-1"></td>
                    <td><input type="checkbox" name="4-2" id="4-2"></td>
                    <td><input type="checkbox" name="4-3" id="4-3"></td>
                    <td><input type="checkbox" name="4-4" id="4-4"></td>
                    <td><input type="checkbox" name="4-5" id="4-5"></td>
                </tr>
                <tr>
                    <th>Ligne 5</th>
                    <td><input type="checkbox" name="5-1" id="5-1"></td>
                    <td><input type="checkbox" name="5-2" id="5-2"></td>
                    <td><input type="checkbox" name="5-3" id="5-3"></td>
                    <td><input type="checkbox" name="5-4" id="5-4"></td>
                    <td><input type="checkbox" name="5-5" id="5-5"></td>
                </tr>
            </table>
        </div>
    </div>
    <footer></footer>
</body>

</html>
